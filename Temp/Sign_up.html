<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Sign_up.css">
    <title>Sign up</title>
</head>

<body>
    <ul>
        <li><a href="Home.html">Home</a></li>
    </ul>
    <main>
        <h1>Sign up</h1>


        <form action="Home.html">
            <div class="fields">
                <label for="firstname">First Name</label>
                <input type="firstname" placeholder="Firstname" name="firstname" id="firstname" required>

                <label for="lastname">Last Name</label>
                <input type="lastname" placeholder="Last Name" name="lastname" id="lastname" required>

                <label for="email">Email</label>
                <input type="email" placeholder="Email" name="email" id="email" required>

                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" placeholder="password" name="password" id="password" required>

                <div class="check">
                    <label for="checkbox">I agree to all terms</label>
                    <input type="checkbox" placeholder="checkbox" name="checkbox" id="checkbox" required>
                </div>


                <button>Sign in</button>

            </div>
        </form>



    </main>




</body>

</html>
